<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - ArenaXP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            color: #ff5757;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .botao-enviar {
            background-color: #ff5757;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .botao-enviar:hover {
            background-color: #ff3333;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #ff5757;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscrição para ArenaXP</h2>
        <form action="processar_inscricao.php" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="equipe">Nome da Equipe</label>
            <input type="text" id="equipe" name="equipe" required>

            <label for="jogo">Jogo Preferido</label>
            <select id="jogo" name="jogo" required>
                <option value="valorant">Valorant</option>
                <option value="league-of-legends">League of Legends</option>
                <option value="csgo">CS:GO</option>
            </select>

            <button type="submit" class="botao-enviar">Enviar Inscrição</button>
        </form>
        <div class="back-link">
            <a href="index.html">← Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
